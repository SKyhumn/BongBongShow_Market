<!DOCTYPE html>

<body>

<h1>ì‹¤ì‹œê°„ ìƒí’ˆ ê°€ê²© ë³€ë™ ì°¨íŠ¸ ğŸ“ˆ</h1>

<div id="chart-container">

<script>
    const ctx = document.getElementById('priceChart').getContext('2d');
    let priceChart; // ì°¨íŠ¸ ê°ì²´ë¥¼ ì €ì¥í•  ë³€ìˆ˜

    // ê° ìƒí’ˆ ë¼ì¸ì˜ ìƒ‰ìƒì„ ë¯¸ë¦¬ ì •ì˜
    const lineColors = [
        'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)',
        'rgba(255, 206, 86, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)',
        'rgba(99, 255, 132, 1)', 'rgba(201, 203, 207, 1)'
    ];

    /**
     * ì°¨íŠ¸ë¥¼ ì²˜ìŒ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
     */
    async function initializeChart() {
        const initialProducts = await fetchRealtimeData();

        const datasets = initialProducts.map((product, index) => ({
            label: `${product.goods_name} (${product.goods_id})`,
            data: [product.price, product.updatedPrice], // ì´ˆê¸° + ìµœì´ˆ ì—…ë°ì´íŠ¸ ê°€ê²©
            borderColor: lineColors[index % lineColors.length],
            backgroundColor: lineColors[index % lineColors.length].replace('1)', '0.2)'),
            borderWidth: 2,
            fill: false,
            tension: 0.1
        }));

        const now = getCurrentTimestamp();

        priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [now, now], // ì´ˆê¸° ê°€ê²© + ì²« ì—…ë°ì´íŠ¸ ì‹œê°„ (ë™ì¼í•´ë„ ê´œì°®ìŒ)
                datasets: datasets
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'ì‹œê°„ì— ë”°ë¥¸ ìƒí’ˆ ê°€ê²© ë³€í™”' }
                },
                scales: {
                    y: {
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString('ko-KR') + 'ì›';
                            }
                        }
                    }
                }
            }
        });
    }

    /**
     * ë°±ì—”ë“œ APIë¥¼ í˜¸ì¶œí•˜ì—¬ ìµœì‹  ìƒí’ˆ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
     */
    async function fetchRealtimeData() {
        try {
            const response = await fetch('/api/products/realtime');
            if (!response.ok) {
                throw new Error('ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
            return await response.json();
        } catch (error) {
            console.error(error);
            return [];
        }
    }

    /**
     * ì°¨íŠ¸ ë°ì´í„°ë¥¼ ì£¼ê¸°ì ìœ¼ë¡œ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
     */
    async function updateChartData() {
        const newProducts = await fetchRealtimeData();
        if (!priceChart || newProducts.length === 0) return;

        const chart = priceChart.data;

        // 1. xì¶•ì— ìƒˆë¡œìš´ ì‹œê°„ ë ˆì´ë¸” ì¶”ê°€
        chart.labels.push(getCurrentTimestamp());

        // 2. ê° ìƒí’ˆ(dataset)ì— ìƒˆë¡œìš´ ê°€ê²© ë°ì´í„° ì¶”ê°€
        newProducts.forEach((product, index) => {
            if (chart.datasets[index]) {
                chart.datasets[index].data.push(product.updatedPrice);
            }
        });

        // 3. ì°¨íŠ¸ê°€ ë„ˆë¬´ ê¸¸ì–´ì§€ì§€ ì•Šë„ë¡ ì˜¤ë˜ëœ ë°ì´í„° ì œê±° (ì˜ˆ: 20ê°œ ì´ˆê³¼ ì‹œ)
        const maxDataPoints = 20;
        if (chart.labels.length > maxDataPoints) {
            chart.labels.shift(); // ê°€ì¥ ì˜¤ë˜ëœ ì‹œê°„ ë ˆì´ë¸” ì œê±°
            chart.datasets.forEach(dataset => {
                dataset.data.shift(); // ê° ë°ì´í„°ì…‹ì—ì„œ ê°€ì¥ ì˜¤ë˜ëœ ê°€ê²© ì œê±°
            });
        }

        // 4. ì°¨íŠ¸ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
        priceChart.update();
    }

    /**
     * í˜„ì¬ ì‹œê°„ì„ HH:mm:ss í˜•ì‹ì˜ ë¬¸ìì—´ë¡œ ë°˜í™˜í•˜ëŠ” í•¨ìˆ˜
     */
    function getCurrentTimestamp() {
        return new Date().toLocaleTimeString('ko-KR', { hour12: false });
    }

    // í˜ì´ì§€ê°€ ë¡œë“œë˜ë©´ ì°¨íŠ¸ë¥¼ ì´ˆê¸°í™”í•˜ê³ ,
    // ë°±ì—”ë“œ ìŠ¤ì¼€ì¤„(10ì´ˆ)ì— ë§ì¶° ì£¼ê¸°ì ìœ¼ë¡œ ì°¨íŠ¸ë¥¼ ì—…ë°ì´íŠ¸í•©ë‹ˆë‹¤.
    document.addEventListener('DOMContentLoaded', () => {
        initializeChart();
        //setInterval(updateChartData, 10000); // 10ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
        setInterval(updateChartData, 900000);// 15ë¶„ë§ˆë‹¤ ì—…ë°ì´íŠ¸
    });
</script>

</html>
